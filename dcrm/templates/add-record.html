{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <a href="{% url 'home' %}" class="btn btn-primary mb-3">Back</a>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
    
        {{ form.as_p }} <br/>
       
        <button type="submit" class="btn btn-success">Add Record</button>
    </form>
</div>

{% endblock %}
